<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Wee</title>
</head>
<body>
    
    <main>


        <nav>
            <span id="dashboard">
                <img src="./images/extension.png" alt="puzzlepiece" height="40px">
                <h2>Dashboard</h2>
            </span>

            <ul>
                <li><img src="./images/home.png" alt="home">home</li>
                <li><img src="./images/profile.png" alt="profile">profile</li>
                <li><img src="./images/messages.png" alt="messages">messages</li>
                <li><img src="./images/history.png" alt="history">history</li>
                <li><img src="./images/tasks.png" alt="tasks">tasks</li>
                <li><img src="./images/communities.png" alt="communities">communities</li>
            </ul>

            <ul>
                <li><img src="./images/settings.png" alt="settings">settings</li>
                <li><img src="./images/support.png" alt="support">support</li>
                <li><img src="./images/privacy.png" alt="privacy">privacy</li>
            </ul>

        </nav>


        <section id="content">

            <header>
                <div id="top">
                    <span>
                        <img src="./images/loop.png" alt="loop">
                        <input type="text" name="" id="">
                    </span>

                    <span>User Account</span>
                </div>

                <div id="bottom">
                    <span>Greeting</span>
                    <span>Interaction</span>
                </div>
            </header>


            <main>
                MAIN
            </main>
        </section>
        

    </main>
</body>


<script src="script.js"></script>
</html>
